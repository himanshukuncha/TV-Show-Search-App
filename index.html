<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 >TV Show Search App</h1>
    <hr>
    <form action="" id="searchForm">
        <div style="padding-left:20px ; padding-bottom: 20px; padding-top: 30px;">
            <input class="inputbar" type="text" placeholder="TV Show Title" name="query">
            <button>Search</button>
        </div>

        <div id="imageContainer" style="padding-left: 20px;"></div>

    </form>
    <script src="index.js"></script>

</body>

</html>
