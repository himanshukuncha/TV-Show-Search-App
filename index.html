<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <h1>TV Show Search App</h1>
    </header>

    <hr>

    <section>
        <form action="" id="searchForm">
            <div class="form-group">
                <label for="query">TV Show Title:</label>
                <input class="inputbar" id="query" type="text" placeholder="TV Show Title" name="query">
                <button>Search</button>
            </div>
        </form>
    </section>

    <section id="imageContainer" class="image-container"></section>

    <script src="index.js"></script>

</body>

</html>
